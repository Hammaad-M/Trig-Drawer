<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body onload="resize()">
    <div id="settings-panel" class="settings-panel-open settings-panel">
        <div id="settings">
            <button id="clear-button" onclick="clearCanvas()">Clear Canvas</button>
            <p class="watermark">By <a href="https://hammaadmemon.com" target="_blank">Hammaad-M</a></p>
            <h2>Settings</h2>
            <div class="setting">
                <label for="radius">Radius: </label>
                <input min="1" max="10000" onchange="updateRadius()" class="slider" id="radius-input" type="range">
            </div>
            <br>
            <div class="setting">
                <label for="thickness">Thickness: </label>
                <input min="1" max="10" onchange="updateThickness()" class="slider" id="thickness-input" type="range">
            </div>
            <br>
            <div class="setting">
                <label for="delay">Delay (ms): </label>
                <input min="0" max="20" onchange="updateDelay()" class="slider" id="delay-input" type="range">
            </div>
            <b></b>
            <h2>Stroke Color</h2>
            <br>
            <div id="color-picker"></div>
        </div>
        <div id="expand-icon">
            <img src="paint-brush-solid.png" alt="settings">
        </div>
    </div>
    <div class="canvas-wrapper">
        <canvas id="main-canvas">
            Your Browser does not support HTML5 canvas :(
        </canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
